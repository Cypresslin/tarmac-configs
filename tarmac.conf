[DEFAULT]
branch_root = /home/ubuntu/.cache/tarmac/branches

[Tarmac]

[lp:checkbox]
tree_dir = %(branch_root)s/checkbox/trunk
verify_command = ./tarmac-verify
commit_message_template = "<commit_message> [r=<approved_by_nicks>][bug=<bugs_fixed>][author=<author_nick>]"

[lp:checkbox/legacy]
tree_dir = %(branch_root)s/checkbox/legacy
